<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Coursera Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8e4e4; /* Light pink background color */
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn ease-in-out 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    header {
      background-color: #e4f8e7; /* Light green header background color */
      padding: 1em;
      color: #333; /* Dark gray text color */
    }

    nav {
      background-color: #f8f8e4; /* Light yellow navigation background color */
      padding: 1em;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      text-decoration: none;
      color: #333; /* Dark gray text color */
      transition: background-color 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #e44d26; /* Orange background color on hover */
      color: #fff; /* White text color on hover */
    }

    main {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 60vh;
    }

    canvas {
      border: 1px solid #333;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: #e44d26;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1 class="fade-in">Hello Coursera</h1>
  </header>

  <nav>
    <a href="https://mdeskn.github.io/module2-solution/" target="_blank">Module 2 Assignment</a>
    <a href="https://mdeskn.github.io/module3-solution/" target="_blank">Module 3 Assignment</a>
    <a href="https://mdeskn.github.io/module4-solution/">Module 4 Assignment</a>
    <a href="#">Module 5 Assignment</a>
    <a href="https://github.com/Mdeskn/mdeskn.github.io" target="_blank">My Repository</a>
  </nav>

  <main>
  <canvas id="snakeCanvas" width="300" height="300"></canvas>
  <button id="playButton" onclick="startGame()">Play</button>
</main>

<script>
  var canvas = document.getElementById('snakeCanvas');
  var ctx = canvas.getContext('2d');
  var gameStarted = false;
  var gridSize = 20;
  var count = 0;
  var speed = 100; // Adjust this value for the desired speed

  var snake = {
    x: 100,
    y: 100,
    dx: gridSize,
    dy: 0,
    cells: [],
    maxCells: 4
  };

  var apple = {
    x: 0,
    y: 0
  };

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function placeApple() {
    apple.x = getRandomInt(0, (canvas.width / gridSize)) * gridSize;
    apple.y = getRandomInt(0, (canvas.height / gridSize)) * gridSize;
  }

  function loop() {
    requestAnimationFrame(loop);

    if (gameStarted && ++count < speed) {
      return;
    }

    count = 0;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameStarted) {
      return;
    }

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
      gameStarted = false;
      alert('Game Over! Press "Play" to start over.');
      return;
    }

    snake.cells.unshift({ x: snake.x, y: snake.y });

    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    ctx.fillStyle = 'red';
    ctx.fillRect(apple.x, apple.y, gridSize - 1, gridSize - 1);

    ctx.fillStyle = '#00adb5';
    snake.cells.forEach(function (cell, index) {
      ctx.fillRect(cell.x, cell.y, gridSize - 1, gridSize - 1);

      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        placeApple();
      }

      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          gameStarted = false;
          alert('Game Over! Press "Play" to start over.');
          return;
        }
      }
    });
  }

  function startGame() {
    gameStarted = true;
    snake = {
      x: 100,
      y: 100,
      dx: gridSize,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    placeApple();
    requestAnimationFrame(loop);
  }

  document.addEventListener('keydown', function (e) {
    if (!gameStarted) {
      return;
    }

    if (e.which === 37 && snake.dx === 0) {
      snake.dx = -gridSize;
      snake.dy = 0;
    } else if (e.which === 38 && snake.dy === 0) {
      snake.dy = -gridSize;
      snake.dx = 0;
    } else if (e.which === 39 && snake.dx === 0) {
      snake.dx = gridSize;
      snake.dy = 0;
    } else if (e.which === 40 && snake.dy === 0) {
      snake.dy = gridSize;
      snake.dx = 0;
    }
  });
</script>

</body>

</html>
