<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Coursera Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8e4e4; /* Light pink background color */
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn ease-in-out 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    header {
      background-color: #e4f8e7; /* Light green header background color */
      padding: 1em;
      color: #333; /* Dark gray text color */
    }

    nav {
      background-color: #f8f8e4; /* Light yellow navigation background color */
      padding: 1em;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      text-decoration: none;
      color: #333; /* Dark gray text color */
      transition: background-color 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #e44d26; /* Orange background color on hover */
      color: #fff; /* White text color on hover */
    }

    main {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 60vh;
    }

    canvas {
      border: 1px solid #333;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: #e44d26;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1 class="fade-in">Hello Coursera</h1>
  </header>

  <nav>
    <a href="https://mdeskn.github.io/module2-solution/" target="_blank">Module 2 Assignment</a>
    <a href="https://mdeskn.github.io/module3-solution/" target="_blank">Module 3 Assignment</a>
    <a href="#">Module 4 Assignment</a>
    <a href="#">Module 5 Assignment</a>
    <a href="https://github.com/Mdeskn/mdeskn.github.io" target="_blank">My Repository</a>
  </nav>

  <main>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
    <button id="playButton">Play</button>
  </main>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 300;

    let snake = [{ x: 10, y: 10 }];
    let d;

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") {
        d = "LEFT";
      } else if (event.keyCode == 38 && d != "DOWN") {
        d = "UP";
      } else if (event.keyCode == 39 && d != "LEFT") {
        d = "RIGHT";
      } else if (event.keyCode == 40 && d != "UP") {
        d = "DOWN";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#e44d26" : "#333"; // Head color is orange, body color is dark gray
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);

        ctx.strokeStyle = "#f8e4e4"; // Light pink border color
        ctx.strokeRect(snake[i].x * box, snake[i].y * box, box, box);
      }
    }

    function update() {
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= 1;
      if (d === "UP") snakeY -= 1;
      if (d === "RIGHT") snakeX += 1;
      if (d === "DOWN") snakeY += 1;

      let newHead = { x: snakeX, y: snakeY };
      snake.unshift(newHead);
    }

    function checkCollision() {
      if (
        snake[0].x < 0 ||
        snake[0].y < 0 ||
        snake[0].x >= canvasSize / box ||
        snake[0].y >= canvasSize / box
      ) {
        return true;
      }

      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          return true;
        }
      }

      return false;
    }

    function gameLoop() {
      if (checkCollision()) {
        clearInterval(game);
        alert("Game Over! You hit the wall or collided with yourself.");
        // Restart the game after showing the alert
        location.reload();
      }

      draw();
      update();
    }

    let game;

    document.getElementById("playButton").addEventListener("click", function() {
      // Start the game when the "Play" button is clicked
      game = setInterval(gameLoop, 100); // Adjust speed by changing the interval
    });

    document.addEventListener("keydown", direction);
  </script>

</body>

</html>
