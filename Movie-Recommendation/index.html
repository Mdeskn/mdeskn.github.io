<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="recommendationForm">
            <label for="genre">Select your favorite movie genres:</label>
            <select id="genre" name="genre" multiple>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
            <div class="sort-options">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort">
                    <option value="title">Title</option>
                    <option value="year">Release Year</option>
                </select>
                <label for="order">Order:</label>
                <select id="order" name="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <input type="submit" value="Get Recommendations">
        </form>
        <div id="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("recommendationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var genres = Array.from(document.getElementById("genre").selectedOptions).map(option => option.value);
            var sortBy = document.getElementById("sort").value;
            var sortOrder = document.getElementById("order").value;
            fetchAndProcessIMDbData(genres, sortBy, sortOrder);
        });

        function fetchAndProcessIMDbData(genres, sortBy, sortOrder) {
            fetch('https://datasets.imdbws.com/title.basics.tsv.gz')
                .then(response => response.text())
                .then(data => {
                    let lines = data.split('\n');
                    let recommendations = [];
                    for (let i = 1; i < lines.length; i++) {
                        let line = lines[i].split('\t');
                        if (line[1] === 'movie' && line[8] !== '\\N') { // Check if it's a movie and has genres
                            let title = line[2]; // Primary title
                            let releaseYear = parseInt(line[5]); // Release year
                            let genresArr = line[8].split(','); // Genres as an array
                            if (genres.every(genre => genresArr.includes(genre))) {
                                recommendations.push({ title: title, releaseYear: releaseYear });
                            }
                        }
                    }
                    recommendations = sortRecommendations(recommendations, sortBy, sortOrder);
                    displayRecommendations(recommendations);
                })
                .catch(error => {
                    console.error('Error fetching IMDb dataset:', error);
                });
        }

        function sortRecommendations(recommendations, sortBy, sortOrder) {
            recommendations.sort((a, b) => {
                if (sortBy === 'title') {
                    return sortOrder === 'asc' ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title);
                } else if (sortBy === 'year') {
                    return sortOrder === 'asc' ? a.releaseYear - b.releaseYear : b.releaseYear - a.releaseYear;
                }
            });
            return recommendations;
        }

        function displayRecommendations(recommendations) {
            var recommendationsDiv = document.getElementById("recommendations");
            recommendationsDiv.innerHTML = "";
            var ul = document.createElement("ul");
            recommendations.forEach(function(movie) {
                var li = document.createElement("li");
                li.textContent = movie.title + ' (' + movie.releaseYear + ')';
                ul.appendChild(li);
            });
            recommendationsDiv.appendChild(ul);
        }
    </script>
</body>
</html>
