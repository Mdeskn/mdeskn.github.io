<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Planning Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="top-half">
                <h1 class="month">January</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="data-day">Sun</th>
                            <th class="data-day">Mon</th>
                            <th class="data-day">Tue</th>
                            <th class="data-day">Wed</th>
                            <th class="data-day">Thu</th>
                            <th class="data-day">Fri</th>
                            <th class="data-day">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-day date"></td>                           
                            <td class="data-day date" id="2024-01-01">1 <span class="emoji"></span></td>
                            <td class="data-day date holiday" id="2024-01-02">2 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-03">3 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-04">4 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-05">5 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-06">6 <span class="emoji"></span></td>
                        </tr>
                        <tr>
                           
                            <td class="data-day date" id="2024-01-08">8 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-09">9 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-10">10 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-11">11 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-12">12 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-13">13 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-14">14 <span class="emoji"></span></td>
                        </tr>
                        <tr>
                            <td class="data-day date" id="2024-01-15">15 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-16">16 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-17">17 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-18">18 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-19">19 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-20">20 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-21">21 <span class="emoji"></span></td>
                        </tr>
                        <tr>
                            <td class="data-day date" id="2024-01-22">22 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-23">23 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-24">24 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-25">25 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-26">26 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-27">27 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-28">28 <span class="emoji"></span></td>
                        </tr>
                        <tr>
                            <td class="data-day date" id="2024-01-29">29 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-30">30 <span class="emoji"></span></td>
                            <td class="data-day date" id="2024-01-31">31 <span class="emoji"></span></td>
                            <td class="data-day date"></td>
                            <td class="data-day date"></td>
                            <td class="data-day date"></td>
                            <td class="data-day date"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom-half">
                <div class="quote-box">
                    <h4>Inspirational Quotes</h4>
                    <p id="quote"></p>
                </div>
            </div>
        </div>
        <div class="right-half">
            <div class="notepad">
                <h2>Notepad</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <div class="emoji-layer"></div>
    <script src="script.js"></script>
</body>
</html>
