<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Planning Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="top-half">
                <h1 class="month">January</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="data-day">Sun</th>
                            <th class="data-day">Mon</th>
                            <th class="data-day">Tue</th>
                            <th class="data-day">Wed</th>
                            <th class="data-day">Thu</th>
                            <th class="data-day">Fri</th>
                            <th class="data-day">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-day date"></td>
                            <td class="data-day date holiday">1</td>
                            <td class="data-day date">2</td>
                            <td class="data-day date">3</td>
                            <td class="data-day date">4</td>
                            <td class="data-day date">5</td>
                            <td class="data-day date">6</td>
                        </tr>
                        <tr>
                            <td class="data-day date">7</td>
                            <td class="data-day date">8</td>
                            <td class="data-day date">9</td>
                            <td class="data-day date">10</td>
                            <td class="data-day date">11</td>
                            <td class="data-day date">12</td>
                            <td class="data-day date">13</td>
                        </tr>
                        <tr>
                            <td class="data-day date">14</td>
                            <td class="data-day date holiday">15</td>
                            <td class="data-day date">16</td>
                            <td class="data-day date">17</td>
                            <td class="data-day date">18</td>
                            <td class="data-day date">19</td>
                            <td class="data-day date">20</td>
                        </tr>
                        <tr>
                            <td class="data-day date">21</td>
                            <td class="data-day date">22</td>
                            <td class="data-day date">23</td>
                            <td class="data-day date">24</td>
                            <td class="data-day date">25</td>
                            <td class="data-day date">26</td>
                            <td class="data-day date">27</td>
                        </tr>
                        <tr>
                            <td class="data-day date">28</td>
                            <td class="data-day date">29</td>
                            <td class="data-day date">30</td>
                            <td class="data-day date">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom-half">
                <div class="quote-box">
                    <h4>Inspirational Quotes</h4>
                    <p id="quote"></p>
                </div>
            </div>
        </div>
        <div class="right-half">
            <div class="notepad">
                <h2>Notepad</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <div class="emoji-layer"></div>
    <script src="script.js"></script>
</body>
</html>
