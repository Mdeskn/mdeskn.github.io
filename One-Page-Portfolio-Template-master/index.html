<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Planning Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="top-half">
                <h1 class="month">January</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="day">Sun</th>
                            <th class="day">Mon</th>
                            <th class="day">Tue</th>
                            <th class="day">Wed</th>
                            <th class="day">Thu</th>
                            <th class="day">Fri</th>
                            <th class="day">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="date"></td>
                            <td class="date holiday">1</td>
                            <td class="date">2</td>
                            <td class="date">3</td>
                            <td class="date">4</td>
                            <td class="date">5</td>
                            <td class="date">6</td>
                        </tr>
                        <tr>
                            <td class="date">7</td>
                            <td class="date">8</td>
                            <td class="date">9</td>
                            <td class="date">10</td>
                            <td class="date">11</td>
                            <td class="date">12</td>
                            <td class="date">13</td>
                        </tr>
                        <tr>
                            <td class="date">14</td>
                            <td class="date holiday">15</td>
                            <td class="date">16</td>
                            <td class="date">17</td>
                            <td class="date">18</td>
                            <td class="date">19</td>
                            <td class="date">20</td>
                        </tr>
                        <tr>
                            <td class="date">21</td>
                            <td class="date">22</td>
                            <td class="date">23</td>
                            <td class="date">24</td>
                            <td class="date">25</td>
                            <td class="date">26</td>
                            <td class="date">27</td>
                        </tr>
                        <tr>
                            <td class="date">28</td>
                            <td class="date">29</td>
                            <td class="date">30</td>
                            <td class="date">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom-half">
                <div class="quote-box">
                    <!-- Inspirational quotes content goes here -->
                    <h2>Inspirational Quotes</h2>
                    <p id="quote"></p>
                </div>
            </div>
        </div>
        <div class="right-half">
            <div class="notepad">
                <!-- Notepad content goes here -->
                <h2>Notepad</h2>
                <p>This is where you can write notes or reminders.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
