<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            width: 100%;
        }

        .mt-5 {
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Detect Faces</button>
        </form>
        {% if img_path %}
            <div class="mt-5">
                <h2>Result</h2>
                <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid">
                {% if faces %}
                    <h3>{{ faces|length }} face(s) detected</h3>
                {% else %}
                    <p>No faces detected</p>
                {% endif %}
            </div>
        {% endif %}
        {% if error %}
            <div class="error mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
